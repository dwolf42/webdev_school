<!DOCTYPE html>                           <!-- HTML5-Dokument -->
<html lang="de">                          
  <head>                                  
    <meta charset="utf-8">                
    <meta name="keywords" content="Hertz, Schule">
    <meta name="author"   content="Heinrich Hertz">
    <title> Heinrich-Hertz-Schule </title>
	<style type="text/css">
		.schwarz {background-color: black;}
		.rot     {background-color: red;}
		.gelb    {background-color: yellow;}
		html {
			height: 100%;
			padding: 0;
			margin:  0;
		}
		body {
			height: 95%;
			width:  98%;
			margin: 1%;
			padding: 0;
			display: grid;
			grid-gap: 0px;
			grid-template-rows: 1fr 1fr 1fr;
			grid-template-areas:
				"area     
				 area
				 area";
		}	
	</style>
  </head>                                 
  <body>                     
    <div id="area" class="schwarz"></div>
    <div id="area" class="rot"></div>
    <div id="area" class="gelb"></div>
  </body>                     
</html>
